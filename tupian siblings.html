<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;

		}
		img{
			width: 500px;
			height: 400px;
		}
		li{
			width: 100px;
			height: 30px;
			list-style: none;
			text-align: center;
			line-height: 30px;
			float: left;
			border: 1px solid blue;
			
		}
		.list .num{
			background-color: blue;
		}
	</style>
</head>
<body>
	<img src="猫猫.jpg" alt="">
	<ul class="list">
		<li class="num">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
	var oImg = document.querySelector('img');
		var oLi = document.querySelectorAll('.list li');
		var picSrc=[
		"猫猫.jpg" ,
		"狗狗.jpg" ,
		"菊花.jpg" ,
		"帅.jpg" ,
		"兔子.jpg" 
		];
		
		for(var i=0;i<oLi.length;i++){
			oLi[i].index=i;
			oLi[i].onclick = function(){
				oImg.src= picSrc[this.index];
				addClass(this,"num");
				var arr=siblings(this)
				for (var j = 0; j < arr.length; j++) {
					removeClass(arr[j],"num");
				}


			}

		}
		
		function addClass(dom,str){
			var newClassName="";
			if(dom.className){
				var cname=dom.className;
				newClassName=cname+" "+str;

			}else{
				newClassName = str;
			}
			dom.className=newClassName;
		}
		
		function removeClass(dom,str){
			var arr = dom.className.split(" ");
			for(var i = 0;i<arr.length;i++){
				if(arr[i] === str){
					arr.splice(i,1);

				}
			}
			dom.className = arr.join(" ");
		}

	
		function siblings(dom){
			var newArr=[];
			var parent=dom.parentNode;
			var children=parent.children;
			for (var i = 0; i < children.length; i++) {
				if (children[i] !== dom) {
					newArr.push(children[i])
				}
			}
				return newArr;
		}

		
	</script>
</body>
</html>
